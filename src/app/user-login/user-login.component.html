<mat-toolbar>
  <img style="margin-top:5px ;" class="logo-img" src="assets/Images/logo.png" alt="">
  <span style="margin-left:-15px ;" class="logo-txt">CredKart</span>
  <span class="example-spacer"></span>
</mat-toolbar>



<div class="login-bg">

  <div class="login-box">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h1>User Login</h1>
      <label for="name">Username</label>
      <br>
      <input id="name" formControlName="email" placeholder="Enter Your E-Mail Id" type="text">
      <br>
      <label for="">Password</label>
      <br>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter Your Password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide" type="button">
        <mat-icon class="hide-btn">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <br>
      <button class="login-btn" mat-raised-button color="primary">Login</button>
    </form>

    <span style="margin-left:20px;
        position: relative;
    top: 20px; cursor: pointer;" [routerLink]="'/signup'"> New User ? Create An account</span>


  </div>

</div>

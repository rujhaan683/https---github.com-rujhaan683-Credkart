<mat-toolbar>
    <img style="margin-top:5px ;" class="logo-img" src="assets/Images/logo.png" alt="">
    <span style="margin-left:-15px ;" class="logo-txt">CredKart</span>
    <span class="example-spacer"></span>
</mat-toolbar>



<div class="login-bg">

    <div class="login-box">

        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <h1>Sign Up</h1>


            <label for="name">Username</label>
            <br>
            <input id="name" formControlName="fullname" placeholder="Enter Username" type="text">

            <label for="email">Email Id</label>
            <br>
            <input id="email" formControlName="email" placeholder="Enter Your E-Mail Id" type="email">

            <label for="mobile">Mobile Number</label>
            <br>
            <input id="mobile" formControlName="mobile" placeholder="Enter Your Mobile Number" type="number">

            <br>
            <label for="">Password</label>
            <br>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                placeholder="Enter Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide" type="button">
                <mat-icon class="hide-btn">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <br>
            <button class="login-btn" [disabled]="signupForm.invalid" mat-raised-button color="primary">Sign Up</button>
        </form>


        <span style="margin-left:25px;
        position: relative;
    top: 20px;">Filling All The Required Fields Will Enable The Button </span>
    </div>

</div>
